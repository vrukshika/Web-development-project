<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>50 Days Task Checker</title>
        <link rel="stylesheet" href="styles50.css">
    </head>

    <body>
        <div class="container">
            <h1>50 Days Task Checker</h1>
            <div class="task-list" id="task-list">
                <!-- Checkboxes will be generated by JavaScript -->
            </div>
            <button id="saveButton" class="save-button">Save Changes</button>
        </div>

        <script>
            // Generate 50 checkboxes using JavaScript
            const taskList = document.getElementById('task-list');

            for (let i = 1; i <= 50; i++) {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task');
                taskDiv.innerHTML = `
                <label for="day${i}">Day ${i}</label>
                <input type="checkbox" id="day${i}">
            `;
                taskList.appendChild(taskDiv);
            }

            // Save changes to local storage
            const saveButton = document.getElementById('saveButton');

            saveButton.addEventListener('click', () => {
                for (let i = 1; i <= 50; i++) {
                    const checkbox = document.getElementById(`day${i}`);
                    localStorage.setItem(`day${i}`, checkbox.checked);
                }
                alert('Changes saved!');
            });

            // Load saved data from local storage
            window.onload = () => {
                for (let i = 1; i <= 50; i++) {
                    const savedChecked = localStorage.getItem(`day${i}`) === 'true';
                    document.getElementById(`day${i}`).checked = savedChecked;
                }
            };
        </script>
    </body>

</html>
